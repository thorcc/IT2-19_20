<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="tekstOgFilm">
            <h1>Apollo 11</h1>
            <video id="video" src="vedlegg/film-redigert.mp4"></video>
            <div>
                <button id="btnStart">Lift-off</button>
                <input id="slider" type="range" value="1" max="3" min="0.1" step="0.1">
                <span id="speed"></span>
            </div>
            <p>Status: <span id="status">Ready for lift-off</span></p>
        </div>
    
        <img id="rakett" src="vedlegg/spaceX.png" alt="">

    </div>
    

    <script src="script.js"></script>
</body>
</html>
